<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=500, initial-scale=1">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="shortcut icon" href="../../style/favicon.ico"/>
  <title>Ejemplo</title>
  <!-- Bootstrap -->
  <link href="../../style/bootstrap.min.css" rel="stylesheet">
    <link href="../../style/style.css" rel="stylesheet">
  <link href="../../style/grayscale.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script>
    function myFunction() {
        var popup = document.getElementById('myPopup');
        popup.classList.toggle('show');
    }
</script>
</head>
<body>
  <div class="container">
  <div class="col-xs-12 col-md-4 col-md-offset-1 text-center" style="padding:50px 0">
  	<div class="logo"><h3><span class="	glyphicon glyphicon-user"></span> Login</h3></div>
  	<!-- Main Form -->
  	<div class="login-form-1">
  		<form id="login-form" class="text-left">
  			<div class="login-form-main-message"></div>
  			<div class="main-login-form">
  				<div class="login-group">
  					<div class="form-group">
  						<label for="lg_username" class="sr-only">Username</label>
  						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
  					</div>
  					<div class="form-group">
  						<label for="lg_password" class="sr-only">Password</label>
  						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password"></input>
  					</div>
  					<div class="form-group login-group-checkbox">
  						<input type="checkbox" id="lg_remember" name="lg_remember">
  						<label for="lg_remember">remember me!</label>
  					</div>
  				</div>
  				<div class="text-center"><button type="submit" class="btn btn-info login-button"><span class="glyphicon glyphicon-chevron-right"></span> Entrar</button></div>
  			</div>
        <br>
  			<div class="etc-login-form text-center">
  				<p>Forgot your password? <a data-toggle="modal" data-target="#myModal" class="popup" onclick="myFunction()">Click here!</a></p>
  			</div>
  		</form>
  	</div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    </div>
  </div>

  <!-- FORGOT PASSWORD FORM -->
  <div id="myPopup" class="form-forgotpass popuptext">
    <div class="logo"><h3><span class="	glyphicon glyphicon-send"></span> Forgot Password</h3></div>
    <div class="login-form-1">
      <form id="forgot-password-form" class="text-left">
        <div class="etc-login-form">
          <p>When you fill in your registered email address, you will be sent instructions on how to reset your password.</p>
        </div>
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="fp_email" class="sr-only">Email address</label>
              <input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="email address">
            </div>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-chevron-right"></span> Send</button></div>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
  <!-- REGISTRATION FORM -->
  <div class="col-xs-12 col-md-4 col-md-offset-1 text-center" style="padding:50px 0">
  	<div class="logo"><h3><span class="glyphicon glyphicon-heart"></span> Register</h3></div>
  	<div class="login-form-1">
  		<form id="register-form" class="text-left">
  			<div class="login-form-main-message"></div>
  			<div class="main-login-form">
  				<div class="login-group">
  					<div class="form-group">
  						<label for="reg_username" class="sr-only">Email address</label>
  						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
  					</div>
  					<div class="form-group">
  						<label for="reg_password" class="sr-only">Password</label>
  						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
  					</div>
  					<div class="form-group">
  						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
  						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
  					</div>

  					<div class="form-group">
  						<label for="reg_email" class="sr-only">Email</label>
  						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
  					</div>
  					<div class="form-group">
  						<label for="reg_fullname" class="sr-only">Full Name</label>
  						<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
  					</div>

  					<div class="form-group login-group-checkbox">
  						<input type="radio" class="" name="reg_gender" id="male" placeholder="username">
  						<label for="male">male</label>

  						<input type="radio" class="" name="reg_gender" id="female" placeholder="username">
  						<label for="female">female</label>
  					</div>

  					<div class="form-group login-group-checkbox text-center">
  						<input type="checkbox" class="" id="reg_agree" name="reg_agree">
  						<label for="reg_agree">I agree with <a href="#">terms</a></label>
  					</div>
  				</div>
  				<div class="text-center"><button type="submit" class="btn btn-info login-button"><span class="glyphicon glyphicon-chevron-right"></span> Register</button></div>
  			</div>
        <br>
  		</form>
    </div>
  </div>
</div>
</div>
      <script src="http://code.jquery.com/jquery.js"></script>
</body>
</html>
